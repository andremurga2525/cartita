<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .carta {
            width: 200px;
            height: 150px;
            background: white;
            border: 2px solid #e63946;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: flotar 2s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: #e63946;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .texto {
            text-align: center;
            color: #e63946;
            font-weight: bold;
            font-size: 1.2em;
        }

        @keyframes flotar {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

            <div class="texto">ðŸ’Œ Abrir Carta ðŸ’Œ</div>
        </div>
    </a>
</body>
</html>
